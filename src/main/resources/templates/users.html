<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista uzytkownikow</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Wiataj <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>Lista uzytkownikow</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID Uzytkownika</th>
                <th>Adrs e-mail</th>
                <th>Imie</th>
                <th>Nazwisko</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">ID Uzytkownika</td>
                <td th:text="${user.email}">Adrs e-mail</td>
                <td th:text="${user.firstName}">Imie</td>
                <td th:text="${user.lastName}">Nazwisko</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
